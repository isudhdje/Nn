build:
  environment:
    python: "3.10"  # Use CPython 3.10 for better compatibility
  dependencies:
    before:
      - python3 -m ensurepip  # Ensure pip is installed
      - python3 -m pip install --upgrade pip
      - python3 -m pip install telebot pytz flask aiogram pymongo pyTelegramBotAPI motor
      - python3 -m pip install --upgrade python-telegram-bot

  tests:
    override:
      - chmod +x bgmi || true  # Prevent failure if file doesn't exist
      - python3 daku.py  # Run your script
