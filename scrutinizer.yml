build:
  environment:
    python: "pypy3.7-7.3.4"  # Ensure you're using PyPy 3.7
  dependencies:
    before:
      - python3 -m ensurepip  # Ensure pip is installed for PyPy
      - python3 -m pip install --upgrade pip
      - pip install telebot pytz flask aiogram pymongo pyTelegramBotAPI motor
      - python3 -m pip install --upgrade python-telegram-bot

  tests:
    override:
      - chmod +x bgmi || true  # Prevent failure if file doesn't exist
      - python3 daku.py  # Run your script
